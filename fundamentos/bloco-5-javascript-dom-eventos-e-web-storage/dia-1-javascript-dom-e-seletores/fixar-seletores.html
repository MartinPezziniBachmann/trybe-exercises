<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="paragrafo" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="paragrafo" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById("page-title").innerText = "Filme favorito";
      document.getElementById('second-paragraph').innerText = 'Oi, tudo bem?';
      document.getElementById('subtitle').innerText = 'Subtítulo novo'
      let paragrafos = document.getElementsByClassName('paragrafo');
      paragrafos[0].style.color = 'blue';
      let subtitulos = document.getElementsByTagName('h4');
      subtitulos[0].style.color = 'red';
    </script>
  </body>
</html>
